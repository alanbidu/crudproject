<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>CRUD JSF</title>
</h:head>
<h:body>
	<h1>CRUD</h1>
	<h:form>

		<!-- 		<h:outputLabel for="id" value="Id:" /> -->
		<!-- 		<h:inputText id="id" value="#{bean.cliente.id}" /> -->

		<!-- 		<br /> -->

		<h:outputLabel for="nome" value="Nome:" />
		<h:inputText id="nome" value="#{bean.cliente.nome}" />

		<br />

		<h:outputLabel for="data" value="Data(DD/MM/AAAA):" />
		<h:inputText id="data" value="#{bean.cliente.data}" />

		<br />

		<h:outputLabel for="valor" value="Valor:" />
		<h:inputText id="valor" value="#{bean.cliente.valor}" />

		<br />

		<h:outputLabel for="sexo" value="Sexo:" />
		<h:selectOneRadio id="sexo" value="#{bean.cliente.sexo}">
			<f:selectItem itemValue="MASCULINO" itemLabel="MASCULINO" />
			<f:selectItem itemValue="FEMININO" itemLabel="FEMININO" />
		</h:selectOneRadio>


		<h:outputLabel for="estadoCivil" value="Estado Civil:" />
		<h:selectOneRadio id="estadoCivil" value="#{bean.cliente.estadoCivil}">
			<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="SOLTEIRO(A)" />
			<f:selectItem itemValue="CASADO(A)" itemLabel="CASADO(A)" />
			<f:selectItem itemValue="VIÚVO(A)" itemLabel="VIÚVO(A)" />
			<f:selectItem itemValue="SEPARADO(A)" itemLabel="SEPARADO(A)" />
		</h:selectOneRadio>

		<br />

		<h:commandButton value="Enviar" action="#{bean.add}">
			<f:ajax execute="@form" render=":table" />
		</h:commandButton>
	</h:form>

	<br />

	<h:dataTable id="table" value="#{bean.clientes}" var="cliente">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{cliente.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{cliente.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Data</f:facet>
			<h:outputText value="#{cliente.data}" />
		</h:column>
		<h:column>
			<f:facet name="header">Valor</f:facet>
			<h:outputText value="#{cliente.valor}" />
		</h:column>
		<h:column>
			<f:facet name="header">Sexo</f:facet>
			<h:outputText value="#{cliente.sexo}" />
		</h:column>
		<h:column>
			<f:facet name="header">Estado Civil</f:facet>
			<h:outputText value="#{cliente.estadoCivil}" />
		</h:column>


		<!-- 		<h:column>#{cliente.estadoCivil}</h:column> -->

		<h:column>

<!-- 			<h:button value="Atualizar" outcome="#{bean.updatePage(cliente.id)}" /> -->
			<!-- 			<h:commandButton value="Atualizar" -->
			<!-- 				action="#{bean.update(cliente.id)}"> -->
			<!-- 				<h:link outcome="update" /> -->
			<!-- 			</h:commandButton> -->
		</h:column>
		<h:column>
<!-- 			<h:commandButton value="Excluir" -->
<!-- 				action="update.xhtml?faces-redirect=true"> -->
<!-- 			</h:commandButton> -->
<!-- 			<h:button value="Excluir" outcome="#{bean.delete(cliente.id)}" /> -->
		</h:column>
	</h:dataTable>

</h:body>
</html>
